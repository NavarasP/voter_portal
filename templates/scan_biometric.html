{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Authentication</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #222;
            margin-bottom: 15px;
        }
        .btn {
            background: #00a0f5;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0085d1;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scan Your Biometrics</h1>
        <p>Scan your <strong>Fingerprint</strong> and <strong>Retina</strong> to proceed.</p>

        <input type="hidden" id="voter_id" value="{{ voter_id }}">

        <!-- Fingerprint Scan -->
        <button id="capture-fingerprint" class="btn">Scan Fingerprint</button>
        <p id="fingerprint-status" class="status"></p>

        <!-- Retina Scan -->
        <button id="capture-retina" class="btn">Scan Retina</button>
        <p id="retina-status" class="status"></p>

        <!-- Waiting for Vote -->
        <p id="waiting-message" class="status hidden">Waiting for Vote...</p>

        <!-- User Details -->
        <div id="user-details" class="hidden"></div>
    </div>

    <script>
        let fingerprintScanned = false;
        let retinaScanned = false;
        let fingerprintData = "";
        let retinaData = "";
        let voterId = document.getElementById("voter_id").value;
        let socket = io.connect("http://localhost:8080"); // Update to actual server URL

        function checkBothScanned() {
            if (fingerprintScanned && retinaScanned) {
                document.getElementById("waiting-message").classList.remove("hidden");

                // Send biometrics for verification
                $.ajax({
                    url: "/verify_biometrics/",
                    type: "POST",
                    headers: { "X-CSRFToken": getCSRFToken() },
                    contentType: "application/json",
                    data: JSON.stringify({
                        fingerprint: fingerprintData,
                        retina: retinaData
                    }),
                    success: function(response) {
                        if (response.success) {
                            $("#waiting-message").text("✅ User Verified! Waiting for Vote...");
                            $("#user-details").html(`
                                <h3>User Details</h3>
                                <p><strong>Name:</strong> ${response.user.name}</p>
                                <p><strong>Age:</strong> ${response.user.age}</p>
                                <p><strong>Voter ID:</strong> ${response.user.voter_id}</p>
                            `).removeClass("hidden");

                            // Start listening for votes
                            listenForVotes();
                        } else {
                            alert("❌ Verification Failed! " + response.message);
                        }
                    },
                    error: function() {
                        alert("Error verifying biometrics. Please try again.");
                    }
                });
            }
        }

        function listenForVotes() {
            console.log("Listening for votes...");
            socket.on("vote_received", function(data) {
                console.log("Received vote event:", data);

                fetch(`/submit-vote/${data.candidate_id}/`, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCSRFToken(),
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ voter_id: voterId, candidate_id: data.candidate_id })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Vote API Response:", data);
                    if (data.success) {
                        alert("✅ Vote Recorded Successfully!");
                        
                        // Reload the page to reset for the next voter
                        location.reload();
                    } else {
                        alert("❌ Error submitting vote: " + data.message);
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        }

        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith("csrftoken=")) {
                        cookieValue = decodeURIComponent(cookie.substring(10));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

</body>
</html>
