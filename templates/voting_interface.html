{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
        }
        .voting-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 800px;
            margin: auto;
        }
        .candidate-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 800px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .candidate-card:hover {
            transform: scale(1.02);
            border-color: #00a0f5;
        }
        .candidate-details {
            text-align: left;
            flex-grow: 1;
        }
        .candidate-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-left: 20px;
        }
        .candidate-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .candidate-party {
            font-size: 16px;
            color: #777;
        }
    </style>
    <script>
        let socket = io.connect("http://localhost:5002");

        function submitVote(candidateId) {
            socket.emit("vote_cast", { candidate_id: candidateId });
        }
    </script>
</head>
<body>

    <h1>Vote for Your Candidate</h1>

    <div class="voting-container">
        {% for candidate in candidates %}
            <div class="candidate-card" onclick="submitVote({{ candidate.id }})">
                <div class="candidate-details">
                    <div class="candidate-name">{{ candidate.name }}</div>
                    <div class="candidate-party">{{ candidate.party }}</div>
                </div>
                {% if candidate.image %}
                    <img src="{{ candidate.image.url }}" alt="{{ candidate.name }}" class="candidate-image">
                {% else %}
                    <img src="{% static 'images/default-avatar.png' %}" alt="No Image" class="candidate-image">
                {% endif %}
            </div>
        {% empty %}
            <p>No candidates available.</p>
        {% endfor %}
    </div>

</body>
</html>
